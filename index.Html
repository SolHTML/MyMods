<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Shop</title>
    <style>
        body {
            overflow: hidden;
            background-color: black; /* Background color to match image theme */
            color: white; /* Default text color for better contrast */
        }
        .ip-container {
            color: white;
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            text-align: center;
            transform: translateY(-50%);
            font-size: 2em;
            font-weight: bold;
            opacity: 0; /* Start hidden */
            transition: opacity 500ms ease-in-out; /* Fade in effect */
        }
        .ip-container.slide-in {
            animation: slide-in 3.5s forwards;
            opacity: 1; /* Make visible */
        }
        @keyframes slide-in {
            from {
                left: -100%;
            }
            to {
                left: -5%;
            }
        }
        #play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 1.5em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="https://ibb.co/tC9gX9k"><img src="https://i.ibb.co/88HqcHT/4xgdhu.png" alt="4xgdhu" border="0" height="800" width="1880"></a>
    <audio id="background-audio" hidden>
        <source src="Audio/50cent.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="ip-container" id="ip"></div>
    <button id="play-button">Show My IP</button>

    <script>
        fetch('https://api.ipify.org')
            .then((res) => res.text())
            .then(ip => {
                document.getElementById('ip').textContent = ip;
            })
            .catch(err => console.log(err));

        document.getElementById('play-button').addEventListener('click', function() {
            const audio = document.getElementById('background-audio');
            audio.play().then(() => {
                document.getElementById('play-button').style.display = 'none';

                // Wait 3 seconds before sliding in the IP
                setTimeout(() => {
                    document.getElementById('ip').classList.add('slide-in');
                }, 3000); // 3-second delay
            }).catch((err) => {
                console.log('Audio play failed:', err);
            });
        });
    </script>
</body>
</html>
